<!DOCTYPE html>
<head>
    <style>
        *{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        form{
            border-color: black;
            border-width: 10px;


        }
        .red{
            background-color: red;
            width: 100px;
            height: 100px;
            text-align: center;
        }
        .green{
            background-color: green;
            width: auto;
            height: 100px;
            text-align: center;

        }
    </style>
</head>

<h1> Welcome to the Great Numbers Game!</h1>
<h2> I'm thinking of a number between 1 and 100</h2>
<h3> Take a guess</h3>

{% if random > guess %}
    <div class="red">
        <h1> Too low</h1>
    </div>

{% elif random < guess %} 
    <div class="red">
        <h1> Too high</h1>
    </div>

{% else %}
    <div class="green">
        <h1> {{guess}} is the number! </h1>
    </div>
    <form action="/clear" method="post" name="clear">
        <input type="submit" value="Play Again">
    </form>

{% endif %}


    <form method="POST" action="/process">
        <input type="number" name="guess">
        <input type="submit" value="submit">
    </form>
